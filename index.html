<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#b001f6">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#b001f6">

    <link rel="stylesheet" href="./css/index.css">

    <title>Music Player</title>

</head>

<body>
    <header class="header">
        <h1 class="visually-hidden">Music Player</h1>

        <div class="header__container">
            <img src="./img/logo.svg" alt="logo" class="header__logo">

            <form class="header__search search">
                <input class="search__input" type="text">
                <button class="search__btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14V14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z"
                                fill="currentColor" />
                    </svg>
                </button>
            </form>
            <button class="header__favorite-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" 
                                fill="currentColor"/>
                    </svg>
                    
            </button>
        </div>
    </header>

    <section class="catalog">
        <h2 class="visually-hidden">Список треков</h2>
        <div class="catalog__container">
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img 
                        class="track__poster" 
                        src="./img/poster1.jpg" 
                        alt="the weeknd - save your tears"
                        width="180"
                        height="180">
                </div>
                <div class="track__info track-info">
                    <div class="track-info__title">Save your tears</div>
                    <p class="track-info__artist">The weeknd</p>
                </div>
            </button>
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img 
                        class="track__poster" 
                        src="./img/poster2.jpg" 
                        alt="Imagine Dragons - Imagine Dragons"
                        width="180"
                        height="180">
                </div>
                <div class="track__info track-info">
                    <div class="track-info__title">Follow Yous</div>
                    <p class="track-info__artist">Imagine Dragons</p>
                </div>
            </button>
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img 
                        class="track__poster" 
                        src="./img/poster3.jpg" 
                        alt="How Long - Dirt Femme"
                        width="180"
                        height="180">
                </div>
                <div class="track__info track-info">
                    <div class="track-info__title">Dirt Femme</div>
                    <p class="track-info__artist">How Long</p>
                </div>
            </button>
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img 
                        class="track__poster" 
                        src="./img/poster4.jpg" 
                        alt="Tom Odell - Another Love"
                        width="180"
                        height="180">
                </div>
                <div class="track__info track-info">
                    <div class="track-info__title">Another Love</div>
                    <p class="track-info__artist">Tom Odell</p>
                </div>
            </button>
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img 
                        class="track__poster" 
                        src="./img/poster5.jpg" 
                        alt="Lana Del Rey - Born to Die"
                        width="180"
                        height="180">
                </div>
                <div class="track__info track-info">
                    <div class="track-info__title">Born to Die</div>
                    <p class="track-info__artist">Lana Del Rey</p>
                </div>
            </button>
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img 
                        class="track__poster" 
                        src="./img/poster6.jpg" 
                        alt="Adele - Hello"
                        width="180"
                        height="180">
                </div>
                <div class="track__info track-info">
                    <div class="track-info__title">Hello</div>
                    <p class="track-info__artist">Adele</p>
                </div>
            </button>
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img 
                        class="track__poster" 
                        src="./img/poster7.jpg" 
                        alt="Tom Odell - Can't Pretend"
                        width="180"
                        height="180">
                </div>
                <div class="track__info track-info">
                    <div class="track-info__title">Can't Pretend</div>
                    <p class="track-info__artist">Tom Odell</p>
                </div>
            </button>
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img 
                        class="track__poster" 
                        src="./img/poster8.jpg" 
                        alt="Lana Del Rey - Young and Beautiful"
                        width="180"
                        height="180">
                </div>
                <div class="track__info track-info">
                    <div class="track-info__title">Young and Beautiful</div>
                    <p class="track-info__artist">Lana Del Rey</p>
                </div>
            </button>
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img 
                        class="track__poster" 
                        src="./img/poster9.jpg" 
                        alt="Adele - Someone Like You"
                        width="180"
                        height="180">
                </div>
                <div class="track__info track-info">
                    <div class="track-info__title">Someone Like You</div>
                    <p class="track-info__artist">Adele</p>
                </div>
            </button>
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img 
                        class="track__poster" 
                        src="./img/poster10.jpg" 
                        alt="Imagine Dragons - Natural"
                        width="180"
                        height="180">
                </div>
                <div class="track__info track-info">
                    <div class="track-info__title">Natural</div>
                    <p class="track-info__artist">Imagine Dragons</p>
                </div>
            </button>
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img 
                        class="track__poster" 
                        src="./img/poster11.jpg" 
                        alt="Drake - laugh now cry later"
                        width="180"
                        height="180">
                </div>
                <div class="track__info track-info">
                    <div class="track-info__title">laugh now cry later</div>
                    <p class="track-info__artist">Drake</p>
                </div>
            </button>
            <button class="catalog__item track">
                <div class="track__img-wrap">
                    <img 
                        class="track__poster" 
                        src="./img/poster12.jpg" 
                        alt="Madonna - Frozen"
                        width="180"
                        height="180">
                </div>
                <div class="track__info track-info">
                    <div class="track-info__title ">Frozen</div>
                    <p class="track-info__artist">Madonna</p>
                </div>
            </button>
           
        </div>
    </section>

    <section class="player player_active">
        <h2 class="visually-hidden">Плеер</h2>

        <div class="player__container">
            <div class="player__track-info track-info">
                <div class="track-info__title">Frozen</div>
                <p class="track-info__artist">Madonna</p>
            </div>

            <div class="player__controller">
                <button class="player__icon player__icon_stop"></button>
                <button class="player__icon player__icon_prev"></button>
                <button class="player__icon player__icon_pause"></button>
                <button class="player__icon player__icon_next"></button>
                <button class="player__icon player__icon_like"></button>
            </div>

            <div class="player__progress-wrap">
                <div class="player__progress">
                    <input class="player__progress-input" type="range" min="0" max="100" value="10">
                </div>

                <p class="player__time">
                    <span class="player__time-passed">0:24</span>
                    <span>/</span>
                    <span class="player__time-total">4:20</span>
                </p>
                <div class="player__volume-wrap">
                    <div class="player__volume">
                        <input class="player__volume-input" type="range" min="0" max="100" value="100">
                    </div>
                </div>

                <button class="player__icon player__icon_mute"></button>
            </div>
        </div>
    </section>
</body>

</html>
